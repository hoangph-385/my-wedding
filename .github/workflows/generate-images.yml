name: Generate image manifest

on:
  push:
    paths:
      - 'img/**'
      - '*.jpg'
      - '*.jpeg'
      - '*.png'
      - 'generate_images.js'
      - '.github/workflows/generate-images.yml'
      - 'images.json'
      - 'generated-images.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator (use `img` folder if exists)
        run: |
          if [ -d img ]; then
            node generate_images.js img
          else
            node generate_images.js
          fi

      - name: Commit and push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add images.json generated-images.js || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: regenerate image manifest"
            git push
          fi
