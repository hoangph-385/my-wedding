name: Generate images.json

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator (use `images` folder if exists)
        run: |
          if [ -d images ]; then
            node generate_images.js images
          else
            node generate_images.js
          fi

      - name: Commit and push generated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json generated-images.js || true
          # if there is any staged change, commit and push
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update generated image manifest"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
